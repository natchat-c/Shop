<!DOCTYPE html>
<html>
    <head>
        <title>shop</title>
        <link rel="icon" type="image/x-icon" href="image/store.png">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
          <!-- Include Sidenav -->
    <div id="sidenav-container"></div>

    <!-- Include Header -->
    <div id="header-container"></div>

      <div class="cart-page">
        <h2>Your Cart</h2>
        <ul id="cartItems">
            <!-- สินค้าที่ถูกเพิ่มเข้ามาจะแสดงที่นี่ -->
        </ul>
        <p>Total: $<span id="totalPrice">0.00</span></p>
    </div>
    <script src="show-cart.js"></script>


    <script>
        // Function to load HTML content into a container
        function loadHTML(file, containerId) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(containerId).innerHTML = data;
                });
        }

        // Load sidenav and header
        loadHTML('sidenav.html', 'sidenav-container');
        loadHTML('header.html', 'header-container');
    </script>
<script src="myscripts.js"></script>
</body>
</html>
