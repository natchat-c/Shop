<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="icon" type="image/x-icon" href="image/store.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Include Sidenav -->
    <div id="sidenav-container"></div>

    <!-- Include Header -->
    <div id="header-container"></div>

        <script src="myscripts.js"></script>

  <div id="product-container"></div>
  <script src="product_script.js"></script>
  <script src="add-to-cart.js"></script> 
  
  
  <script>
    // Function to load HTML content into a container
    function loadHTML(file, containerId) {
        fetch(file)
            .then(response => response.text())
            .then(data => {
                document.getElementById(containerId).innerHTML = data;
            });
    }

    // Load sidenav and header
    loadHTML('sidenav.html', 'sidenav-container');
    loadHTML('header.html', 'header-container');
</script>
<script src="myscripts.js"></script>
</body>
</html>
